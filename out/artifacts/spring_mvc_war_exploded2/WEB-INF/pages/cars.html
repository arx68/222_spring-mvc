<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table cars</h1>
<table border="2">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Number</th>
    </tr>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
